<script>
    //从cookie获取用户信息
    function getCookie(name)
        {
            var arr,reg=new RegExp("(^| )"+name+"=([^;]*)(;|$)");
            if(arr=document.cookie.match(reg))
                return unescape(arr[2]);
            else
                return null;
        }
    var userId = getCookie('user_id');
    console.log(userId);
    if(userId == null){
         $("#userID").text("请登录");
          $('#userID').attr('href','/user/relogin/');
        $("#imguser").attr('display','none');

    }
     if(userId!= null ){
         $("#userID").attr('display','none');
          $("#imguser").hover().css({
          cursor: "pointer"
      });
     }
//用户的下拉列表
    $("#imguser").click(function(){
         if($("#imguser").val()!='请登录'){
             $(".square").toggle();
                $("#navlist").toggle();
            $("#navlist").find("li").mouseover(function(){
            $(this).css({
                background: "#fff"
            });
            $(this).find("a").css({
                color: "#000"
            })
        });

         $("#navlist").find("li").mouseout(function(){
            $(this).css({
                background: ""
            });
            $(this).find("a").css({
                color: "#fff"
            })
        })
         }
         else{
             $('#userID').attr('href','/user/relogin/');
         }

    });

function get_search() {
    $.ajax({
        type:'POST',
        data:{
            search_content: $("#get_search").val()
        },
       url: '/api/search_home',
        success:function (res) {
           if(res == 'ok') {
               window.location.href = '/show/chat?d=' + $("#get_search").val().toString()
           }
        }
    });
}
</script>
